<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easybank</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/narmalize.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="site-header">
        <div class="header-left__item">
          <a class="header-left__link" href="#">
            <img class="header-left__icon" src="./img/fisrt-logo.svg" alt="" width="140" height="20">
          </a>
        </div>

        <nav class="header__middle">
          <ul class="header-middle__item">
            <li class="header-middle__icon">
              <a class="header-middle__link" href="#">Home</a>
              <a class="header-middle__link" href="#">About</a>
              <a class="header-middle__link" href="#">Contact</a>
              <a class="header-middle__link" href="#">Blog</a>
              <a class="header-middle__link careers" href="#">Careers</a>
            </li>

            <li class="button__item">
              <a href="#">
                <button class="button__request" type="button">Request Invite</button>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero__item">
          <h1 class="hero__heading">Next generation digital banking</h1>
          <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <button class="button__request hero__btn" type="button">Request Invite</button>
        </div>
        <div class="phone__icon"></div>
      </div>
    </div>
  </section>

</body>
</html>
